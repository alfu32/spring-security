<html xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head th:fragment="header">
    <title tiles:fragment="title">Spring Ecurity Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"/>
</head>
<body>
<nav class="navbar navbar-inverse" th:fragment="navbar">
    <div class="container-fluid" >
        <div class="navbar-inner" th:with="principal=${#httpServletRequest.userPrincipal}">
            <a class="navbar-brand" th:href="@{/}">Home</a>
            <a class="navbar-brand" th:href="@{/noSecurity}">No Security</a>
            <a class="navbar-brand" th:href="@{/user-details}">User Details</a>
            <div th:if="${principal != null}">
                <form class="navbar-form navbar-right" th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-primary" value="Logout" />
                </form>
                <p class="navbar-text navbar-right" th:text="${principal?.name}">
                    example_user
                </p>
            </div>
        </div>
    </div>`
</nav>
</body>
</html>
